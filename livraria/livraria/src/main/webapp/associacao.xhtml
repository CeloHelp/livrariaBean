<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <link rel="stylesheet" type="text/css" href="./resources/css/Style.css"/>
    <title>Associação Cliente-Vendedor</title>
</h:head>

<h:body style="background-color:#FFF8E8;">
    <h1 style="font-size: 2.5rem; color: #008080; text-align: center; letter-spacing: 0.4rem; font-family: 'Chakra Petch', sans-serif;">
        Associe Clientes a Vendedores
    </h1>

    <br/>

   <h:form id="formAssociacao">
    <div style="display: flex; flex-direction: column; align-items: center;">
        <!-- Campo de Cliente -->
        <div style="margin-bottom: 20px; display: flex; align-items: center;">
            <h:outputLabel for="cliente"  style="margin-right: 10px;" />
            <p:selectOneMenu id="cliente" value="#{associacaoBean.clienteIdSelecionado}" style="width: 250px;">
                <f:selectItem itemLabel="Selecione um Cliente" itemValue="" />
                <f:selectItems value="#{associacaoBean.clientes}" var="cliente"
                               itemLabel="#{cliente.nome}" itemValue="#{cliente.id}" />
            </p:selectOneMenu>
        </div>

        <!-- Campo de Vendedor -->
        <div style="margin-bottom: 20px; display: flex; align-items: center;">
            <h:outputLabel for="vendedor"  style="margin-right: 10px;" />
            <p:selectOneMenu id="vendedor" value="#{associacaoBean.vendedorIdSelecionado}" style="width: 250px;">
                <f:selectItem itemLabel="Selecione um Vendedor" itemValue="" />
                <f:selectItems value="#{associacaoBean.vendedores}" var="vendedor"
                               itemLabel="#{vendedor.nome}" itemValue="#{vendedor.id}" />
            </p:selectOneMenu>
        </div>

        <!-- Botão de Associação -->
        <div style="text-align: center;">
            <p:commandButton value="Associar"
                             icon="pi pi-check"
                             action="#{associacaoBean.associar}"
                             update="@form"
                             style="background-color: #28a745; padding: 10px 20px; margin-top: 30px;" />
        </div>
    </div>
</h:form>
</h:body>
</html>
