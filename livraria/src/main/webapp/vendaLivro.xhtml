<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
      

 <h:head>
    <link rel="stylesheet" type="text/css" href="./resources/css/Style.css"/>
    <title>Store</title>
</h:head>
   <h:body style="Background-color:#FFF8E8 " >
    <h1 style="font-size: 2.5rem;
	color: #008080; 
	text-align: center;
	letter-spacing: 0.4rem;
	font-family: 'Chakra Petch', sans-serif;" >Compre e Venda Livros!</h1>
    <br></br>
    
    <h:form>
        <p:commandButton value="Pagina Inicial" icon="pi pi-bookmark" styleClass="ui-button-primary"
                         action="paginaInicial?faces-redirect=true"
                         style="background-color: #43766C;
                         float: right;
                         margin-top: 20px;" />
                         
                         
                         
                         <div class="field col-12 md:col-4">
                         <p:outputLabel value="Título do Livro " for="autocompleteTitulo" />
        
                         <p:autoComplete id="autocompleteTitulo"
                                     value="#{acoesBean.titulo}" 
                                     completeMethod="#{acoesBean.completeTitulo}" 
                                     dropdown="true" 
                                     scrollHeight="250"
                                     placeholder="Digite o título do livro  " />
                                     
                                     
                         </div>        

    
    
    </h:form>
    
    
    </h:body>
</html>
